<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='products.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        form {
            display: inline-block;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        input[type=text],
        input[type=password] {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 200px;
        }

        input[type=submit] {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
